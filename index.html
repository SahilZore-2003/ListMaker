<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>List Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>

<body>
   
    <div class="container mt-3 flex">
        <div class="inputs col-sm-12 col-lg-5">

            <input class="form-control w-75" type="text" placeholder="Enter item here" id="item">
            <div class="form-group w-75">
                <div class="flex mt-3">
                    <input class="form-control 100" type="number" placeholder="Enter amount" id="amount">
                    <select class="form-control w-50 ml-2 " id="quntity">
                        <option value="not selected">unit</option>
                        <option value="KG">KG</option>
                        <option value="GM">GM</option>
                        <option value="LTR">LTR</option>
                        <option value="NOS">NOS</option>
                    </select>
                </div>
               
            </div>
            <button type="button" onclick="makeList()" class="btn btn-primary btn-lg btn-block w-75">Add to
                list</button>

        </div>
        <div class="list">
            <ol id="list">
                
                
            </ol>
            <button onclick="cut()" class="btn btn-block btn-danger" id="delete">Delete List</button>
            <button onclick="download()" class="btn btn-block btn-success" id="download">Download</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
